services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: features
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app123
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: features
      DB_USER: app
      DB_PASSWORD: app123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    environment:
      API_URL: http://backend:3000
    depends_on:
      - backend

volumes:
  postgres-data:
