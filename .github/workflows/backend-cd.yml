name: Backend CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: features_test
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: features_test
      DB_USER: app
      DB_PASSWORD: app123
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Lint
        run: npm run lint
        working-directory: backend

      - name: Unit tests
        run: npm test
        working-directory: backend

      - name: E2E tests
        run: npm run test:e2e
        working-directory: backend

      - name: Build
        run: npm run build
        working-directory: backend

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.ECR_REPOSITORY_URL }}:latest"
          docker build -t "$IMAGE" -t "$IMAGE_LATEST" backend/
          docker push "$IMAGE"
          docker push "$IMAGE_LATEST"

      - name: Deploy via SSM
        id: ssm
        run: |
          ECR_URL="${{ secrets.ECR_REPOSITORY_URL }}"
          REGION="us-east-1"
          REGISTRY=$(echo "$ECR_URL" | cut -d/ -f1)

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name AWS-RunShellScript \
            --parameters "commands=[
              \"aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REGISTRY\",
              \"docker pull ${ECR_URL}:${{ github.sha }}\",
              \"docker tag ${ECR_URL}:${{ github.sha }} ${ECR_URL}:latest\",
              \"cd /opt/app && docker compose up -d backend\",
              \"docker image prune -f\"
            ]" \
            --query 'Command.CommandId' \
            --output text)
          echo "command_id=$COMMAND_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for SSM command to complete
        run: |
          COMMAND_ID="${{ steps.ssm.outputs.command_id }}"
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")

            echo "Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS: Status=$STATUS"

            case "$STATUS" in
              Success)
                echo "Command completed successfully"
                exit 0
                ;;
              Failed|Cancelled|TimedOut)
                echo "Command failed with status: $STATUS"
                aws ssm get-command-invocation \
                  --command-id "$COMMAND_ID" \
                  --instance-id "$INSTANCE_ID" \
                  --query 'StandardErrorContent' \
                  --output text
                exit 1
                ;;
            esac

            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          echo "Timed out waiting for command to complete"
          exit 1

      - name: Health check
        run: |
          sleep 30
          curl -f --retry 5 --retry-delay 10 \
            http://${{ secrets.EC2_HOST }}:3000/api/features \
            || (echo "Health check failed" && exit 1)
