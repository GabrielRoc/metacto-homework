name: Backend CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: features_test
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: features_test
      DB_USER: app
      DB_PASSWORD: app123
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Lint
        run: npm run lint
        working-directory: backend

      - name: Unit tests
        run: npm test
        working-directory: backend

      - name: E2E tests
        run: npm run test:e2e
        working-directory: backend

      - name: Build
        run: npm run build
        working-directory: backend

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            backend/ \
            ec2-user@${{ secrets.EC2_HOST }}:/opt/app/backend/

      - name: Rebuild and restart containers
        run: |
          ssh -i ~/.ssh/deploy_key ec2-user@${{ secrets.EC2_HOST }} \
            "cd /opt/app && sudo docker compose up -d --build backend"

      - name: Health check
        run: |
          sleep 30
          curl -f --retry 5 --retry-delay 10 \
            http://${{ secrets.EC2_HOST }}:3000/api/features \
            || (echo "Health check failed" && exit 1)
