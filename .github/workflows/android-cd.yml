name: Android CD

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'android/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
        working-directory: android

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: android

      - name: Build release APK
        run: ./gradlew assembleRelease
        working-directory: android

      - name: Get version from build.gradle
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' android/app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' android/app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "name=v${VERSION_NAME}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION_NAME}-build.${VERSION_CODE}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
             android/app/build/outputs/apk/release/feature-suggestions-${{ steps.version.outputs.name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Feature Suggestions ${{ steps.version.outputs.name }}"
          body: |
            Automated release from commit ${{ github.sha }}.

            **Changes:** See [commit history](https://github.com/${{ github.repository }}/commits/main).
          files: android/app/build/outputs/apk/release/feature-suggestions-*.apk
          generate_release_notes: true
